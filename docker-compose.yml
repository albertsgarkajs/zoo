version: "3.9"
services:
  api:
    build: .
    ports:
      - "3001:8080"  # ← HOST 3001 → CONTAINER 3000
    volumes:
      - db_data:/data
    environment:
      - NODE_ENV=production
      - SQLITE_PATH=/data/db.sqlite
      - PUBLIC_PATH=/data/public
    restart: unless-stopped

volumes:
  db_data: